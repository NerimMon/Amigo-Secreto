<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <title>Amigo Secreto</title>
    </head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="assets/amigo-secreto.png" alt="Imagen representativa de amigo secreto">
        </header>
        
        <section class="input-section">
            <h2 class="section-title">DigiteESCRIBA EL NOMBRE LOS SUS AMIGOS QUE PARTICIPARAN</h2>
            <div class="input-wrapper">
                <input type="text" id="nombreAmigo" class="input-name" placeholder="Escribe un nombre">
                <button class="button-add" onclick="agregarAmigo()">Añadir</button>
            </div>
           
            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
            <ul id="resultado" class="result-list" aria-live="polite"></ul>
           
            <div class="button-container">
                <button class="button-draw" onclick="sortearAmigo()" aria-label="SORTEAR AMIGOS">
                    <img src="assets/play_circle_outline.png" alt="Ícono para sortear">
                    ¡COMENZAR SORTEO!
                </button>

                <button class="button-reset" onclick="reiniciarSorteo()" aria-label="Reiniciar sorteo">
                    <img src="C:\Users\mneri\Downloads\challenge-amigo-secreto_esp-main\challenge-amigo-secreto_esp-main\assets\RESETEAR.jpg" alt="Ícono para reiniciar">
                    Reiniciar Sorteo
                </button>
            </div>
        </section>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="cerrarModal" class="close">&times;</span>
            <h2>EL AMIGO SECRETO ES:</h2>
            <ul id="resultadoModal"></ul>
        </div>
    </div>

    <script src="app.js" defer></script>
</body>
</html>
